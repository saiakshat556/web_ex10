<!DOCTYPE html>
<html lang="en">
<head>
    <title>ex10q1(23BCE1777)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 2px solid #000;
            width: 300px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        button {
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Patient Data</h2>

        <button onclick="sortPatients()">Sort by Age (Descending)</button>
        <button onclick="checkPatientId()">Check P-Id</button>
        
        <h3>Sorted Data</h3>
        <table id="patientTable">
            <thead>
                <tr>
                    <th>P-Id</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <br><br>
        <label for="pIdInput">Enter P-Id to Check: </label>
        <input type="number" id="pIdInput" placeholder="Enter P-Id">
    </div>

    <script>
        const patients = [
            { id: 1, name: "Alen", age: 39 },
            { id: 2, name: "Deena", age: 47 },
            { id: 3, name: "Diana", age: 21 },
            { id: 4, name: "Jack", age: 54 },
            { id: 5, name: "Jain", age: 23 },
            { id: 6, name: "Kelvin", age: 61 },
            { id: 7, name: "Louis", age: 69 },
            { id: 8, name: "Rex", age: 49 }
        ];

        function displayPatients(patientsArray) {
            const tableBody = document.getElementById('patientTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';
            patientsArray.forEach(patient => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = patient.id;
                row.insertCell(1).textContent = patient.name;
                row.insertCell(2).textContent = patient.age;
            });
        }

        function sortPatients() {
            const sortedPatients = [...patients].sort((a, b) => b.age - a.age);
            displayPatients(sortedPatients);
        }

        function checkPatientId() {
            const pIdInput = document.getElementById('pIdInput').value;
            const patientExists = patients.some(patient => patient.id === parseInt(pIdInput));

            if (patientExists) {
                alert("Patient with P-Id " + pIdInput + " exists.");
            } else {
                alert("Patient with P-Id " + pIdInput + " does not exist.");
            }
        }
    </script>
</body>
</html>
