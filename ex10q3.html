<!DOCTYPE html>
<html>
<head>
    <title>ex10q3(23bce1777)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d4d4c9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #8b8f71;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            text-align: center;
            color: white;
        }
        label {
            display: flex;
            align-items: center;
            color: white;
            margin: 10px 0;
        }
        input[type="text"], input[type="number"] {
            width: 60%;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .product img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        button {
            width: 100%;
            background-color: #c9a36e;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #a38255;
        }
    </style>
    <script>
        function submitOrder() {
            let name = document.getElementById("customerName").value;
            let phone = document.getElementById("phoneNumber").value;
            let email = document.getElementById("email").value;
            
            let items = [];
            document.querySelectorAll("input.product:checked").forEach(item => {
                let quantity = document.getElementById(item.value + "Qty").value;
                items.push({ name: item.value, quantity: quantity });
            });
            
            let orderSummary = `Customer: ${name}\nPhone: ${phone}\nEmail: ${email}\n\nProducts:\n`;
            items.forEach(item => {
                orderSummary += `${item.name} - ${item.quantity} kg\n`;
            });
            
            localStorage.setItem("orderSummary", orderSummary);
            window.location.href = "receipt.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Grocery Order Form</h2>
        <label>Customer Name: <input type="text" id="customerName"></label>
        <label>Phone Number: <input type="text" id="phoneNumber"></label>
        <label>Email: <input type="text" id="email"></label>
        
        <h3>Products</h3>
        <div class="product">
            <img src="apple.jpg" alt="Apple">
            <label><input type="checkbox" class="product" value="Apple"> Apple $10 </label>
            <input type="number" id="AppleQty" min="1" value="1"> kg
        </div>
        <div class="product">
            <img src="banana.png" alt="Banana">
            <label><input type="checkbox" class="product" value="Banana"> Banana $5 </label>
            <input type="number" id="BananaQty" min="1" value="1"> kg
        </div>
        <div class="product">
            <img src="avocado.jpg" alt="Avocado">
            <label><input type="checkbox" class="product" value="Avocado"> Avocado $7 </label>
            <input type="number" id="AvocadoQty" min="1" value="1"> kg
        </div>
        
        <button onclick="submitOrder()">SUBMIT</button>
    </div>
</body>
</html>
